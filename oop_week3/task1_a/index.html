<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подсчет строк</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div>
    <h1>Подсчет строк</h1>
    <label for="search">Искомая подстрока:</label>
    <input type="text" id="search" placeholder="Введите строку">
    <label for="strings">Где ищем (каждая строка с новой строки):</label>
    <textarea id="strings" rows="5" placeholder="Введите строки..."></textarea>
    <button id="submit">Вычислить</button>
    <h2>Результат:</h2>
    <div id="result"></div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
