<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Энтропия Шеннона</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <h1>Расчет энтропии Шеннона</h1>

    <div id="result">Введите данные и нажмите "Вычислить".</div>
  </main>
